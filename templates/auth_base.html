{% extends 'base.html' %}

{% block headerAuth %}
    <a href="/logout">Logout</a>
{% endblock %}
{% block contentLeft %}
    <h2>Menu</h2>
        <ul class="userMenu">
            {% for item in menu_items %}
                <li{% if item['active'] %} class="active"{% endif %}><a href="{{ item['url'] }}">{{ item['label'] }}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
